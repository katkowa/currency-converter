<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosty kalkulator walut</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="js-form">
            <fieldset class="form">
                <legend class="form__legend">Przelicznik walut</legend>
                <p>
                    <label>
                        <span class="form__label">Kwota w zł*</span>
                        <input class="form__field js-amount" placeholder="Wpisz kwotę w złotówkach" type="number"
                            step="0.01" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label">Waluta</span>
                        <select class="form__field js-currency">
                            <option value="EUR">Euro</option>
                            <option value="GBP">Funt brytyjski</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="KRW">Won koreański</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Oblicz</button>
                </p>
            </fieldset>
        </form>
        <p>
            <span class="form__result js-result"></span>
        </p>
    </div>
</body>

</html>
